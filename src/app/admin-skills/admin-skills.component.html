<div class="container color-dark">
    <div class="col">
      <p>skills items</p>
    </div>
  </div>
  
  <div class="container color-light">
    <div class="col">
      <form>
        <input type="text" class="txt" name="lenguajes" placeholder="Languages" [(ngModel)]="mySkill.lenguajes"><br>
        <input type="text" class="txt" name="tecnologias" placeholder="Technologies" [(ngModel)]="mySkill.tecnologias"><br>
        <input type="submit" class="btn" value="{{ btnText }}" (click)="addSkill()">  <!-- btnText -->
      </form>
    </div>
  
    <div class="col">
      <div class="life-container" *ngFor="let skill of skillsData">
        <input *ngIf="skill.id" type="submit" class="txt" value="delete" (click)="deleteSkill(skill.id)">
        {{skill.lenguajes}} - {{skill.tecnologias}}
      </div>
    </div>
  </div>
