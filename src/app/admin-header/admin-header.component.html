<div class="container color-dark">
  <div class="col">
    <p>Header Information</p>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <form>
      <input type="text" class="txt" name="name" placeholder="Name" [(ngModel)]="header.name"><br>
      <input type="text" class="txt" name="goalLife" placeholder="Goal Life" [(ngModel)]="header.goalLife"><br>
      <input type="text" class="txt" name="photoUrl" placeholder="Photo URL" [(ngModel)]="header.photoUrl"><br>
      <input type="email" class="txt" name="email" placeholder="Email" [(ngModel)]="header.email"><br>
      <input type="text" class="txt" name="phoneNumber" placeholder="Phone Number" [(ngModel)]="header.phoneNumber"><br>
      <input type="text" class="txt" name="location" placeholder="Location" [(ngModel)]="header.location"><br>
      <input type="text" class="txt" name="socialNetwork" placeholder="Social Network" [(ngModel)]="header.socialNetwork"><br>
      <input type="submit" class="btn" value="{{ btnText }}" (click)="updateHeader()">  <!-- btnText -->
    </form>
  </div>
</div>
